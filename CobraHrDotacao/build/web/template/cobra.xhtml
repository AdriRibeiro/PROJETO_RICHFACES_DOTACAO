<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title><h:outputText value="#{campos.TituloDoSistema}"/></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head> 
    <h:body>
        <div id="container">
            <div id="header">
                <ui:include src="#{pageContext.request.contextPath}/template/cabecalho.xhtml" />
            </div>
            <div id="topBar">
                <ui:insert name="topBar"></ui:insert>	
            </div>			
            <div id="content">
                <ui:insert name="content"></ui:insert>
            </div>
            <br style="clear: both" />
            <div id="footer" >
                <ui:include src="#{pageContext.request.contextPath}/template/rodape.xhtml" />
            </div>
        </div>
    </h:body>
</html>
