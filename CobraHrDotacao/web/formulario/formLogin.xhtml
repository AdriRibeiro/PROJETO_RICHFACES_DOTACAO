<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="#{pageContext.request.contextPath}/template/cobra.xhtml">
        <ui:define name="content">
            <h:form id="frmLogin">
                <rich:panel id="pnlLogin" styleClass="panellogin">
                    <f:facet name="header">
                        <h:outputText value="#{campos.TituloLogin}" />
                    </f:facet>  
                    <h:panelGrid columns="2">
                        <h:outputText value="#{campos.campoUsuario}:" />
                        <h:inputText id="usuario"  
                                     label="Usuario"
                                     title="#{campos.HintUsuario}"
                                     value="#{loginBean.login.logon}"
                                     tabindex="1">
                            <f:validateLength minimum="3" maximum="40"/>
                            <f:validateRequired  />
                            <rich:validator />
                        </h:inputText>
                        <h:outputText value="#{campos.campoPassword}:" />
                        <h:inputSecret id="password" 
                                       label="password"
                                       title="#{campos.HintUsuario}"
                                       value="#{loginBean.login.password}"
                                       tabindex="2">
                            <f:validateLength minimum="3" maximum="40"/>
                            <!-- <f:validateRegex  pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$"></f:validateRegex> -->
                            <rich:validator />
                        </h:inputSecret>
                        <br></br><br></br>
                        <f:facet name="footer">
                            <h:commandButton id="validaLogin"
                                             title="#{campos.HintBotaoLogin}"
                                             value="#{campos.BotaoLogin}" 
                                             action="#{loginBean.validacao()}"
                                             tabindex="3"/>
                        </f:facet>
                    </h:panelGrid>
                    <rich:notifyMessages/>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
